<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>TODOS</title>
    <link rel="stylesheet" href="todos.css" />
</head>
<body>
    <div class="todos-container">
        <div class="todos-left" >
            <ul class="todos-folds-container">
            </ul>

            <div class="new-folder"><span /></div>
        </div>

        <div class="todos-content">
            <div class="todos-add">
                <input class="todos-input" type="text" placeholder="添加一个任务" />
            </div>

            <div class="todos-lists">
                <ul class="todos-lists-container" ></ul>

                <span class="todo-done">已完成任务</span>

                <ul class="todos-lists-container todos-lists-done" ></ul>
            </div>

            <div class="todos-footer" >
                <input class="toggle-all" type="checkbox" />
                <label for="input" >全选</label>
                <span class="todo-confirm">确认完成</span>
            </div>
        </div>
    </div>

    <script type="text/template" id="TodoList" >
        <div class='todo-display'>
            <input class='toggle' type='checkbox' />
            <label><%= name %></label>
            <a class='destroy' />
        </div>
        <input class='todo-edit' type='text' value="<%- name %>" />
    </script>

    <script type="text/template" id="TodoFolder" >
        <span class="folder-item"><%= name %></span>
    </script>

    <script src="../jquery-1.11.3.js" ></script>
    <script src="../underscore.js" ></script>
    <script src="../backbone.js" ></script>
    <script src="../backbone.localStorage.js" ></script>
    <script src="todos.js" ></script>
</body>
